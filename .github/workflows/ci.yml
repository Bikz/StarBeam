name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint workflows (actionlint)
        uses: rhysd/actionlint@v1

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Security (dependency audit)
        run: pnpm audit --audit-level high

      - name: Security (secret scan)
        uses: gitleaks/gitleaks-action@v2

      - name: Quality
        run: pnpm quality

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: starbeam
          POSTGRES_USER: starbeam
          POSTGRES_PASSWORD: starbeam
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U starbeam -d starbeam"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    env:
      DATABASE_URL: postgresql://starbeam:starbeam@localhost:5432/starbeam
      DIRECT_DATABASE_URL: postgresql://starbeam:starbeam@localhost:5432/starbeam
      AUTH_SECRET: ci_only_change_me
      AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_WEB_ORIGIN: http://localhost:3000
      NEXT_PUBLIC_SITE_ORIGIN: http://localhost:3001
      STARB_ADMIN_EMAILS: e2e-admin@starbeamhq.com
      STARB_TEST_ENDPOINTS: "1"
      STARB_TOKEN_ENC_KEY_B64: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Migrate
        run: pnpm --filter @starbeam/db prisma:migrate

      - name: Web integration tests
        run: pnpm --filter @starbeam/web test:integration

      - name: Worker integration tests
        run: pnpm --filter @starbeam/worker test:integration

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E
        run: pnpm e2e

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Install SwiftLint
        run: brew list swiftlint || brew install swiftlint

      - name: SwiftLint
        run: swiftlint lint --config .swiftlint.yml

      - name: Build macOS app (xcodebuild)
        run: |
          xcodebuild \
            -project apps/macos/Starbeam/Starbeam.xcodeproj \
            -scheme Starbeam \
            -configuration Debug \
            -destination "platform=macOS" \
            CODE_SIGNING_ALLOWED=NO \
            build
