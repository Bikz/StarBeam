name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Security (dependency audit)
        run: pnpm audit --audit-level high

      - name: Security (secret scan)
        uses: gitleaks/gitleaks-action@v2

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: starbeam
          POSTGRES_USER: starbeam
          POSTGRES_PASSWORD: starbeam
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U starbeam -d starbeam"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    env:
      DATABASE_URL: postgresql://starbeam:starbeam@localhost:5432/starbeam
      AUTH_SECRET: ci_only_change_me
      AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_WEB_ORIGIN: http://localhost:3000
      NEXT_PUBLIC_SITE_ORIGIN: http://localhost:3001
      STARB_ADMIN_EMAILS: e2e-admin@starbeamhq.com
      STARB_TEST_ENDPOINTS: "1"
      STARB_TOKEN_ENC_KEY_B64: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Migrate
        run: pnpm --filter @starbeam/db exec prisma migrate deploy

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E
        run: pnpm e2e
