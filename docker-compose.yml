services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: starbeam
      POSTGRES_USER: starbeam
      POSTGRES_PASSWORD: starbeam
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
